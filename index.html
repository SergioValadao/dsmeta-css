<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>    
</head>
<body>
    <header>
        <div class="Cabecalho">
            <img src="logo.png" alt="DSMeta" id="logocell"/>
            <h1>DSMeta</h1>
            <P>Desenvolvido por 
            <a href="https://www.linkedin.com/in/sergio-aguiar-valad%C3%A3o-bab55726/">Sergio Valadão</a></P>
        </div>
    </header>
    <main>
        <section id="sales">
            <div class="dsmeta-Container">
                <div class="dsmeta-card">
                    <h2>Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control">
                            <input class="inputcontrol" type="text">
                        </div>
                        <div class="dsmeta-form-control">
                            <input class="inputcontrol" type="text">
                        </div>
                    </div>
                    <div>
                        <table class="dsmeta-tabela">
                            <thead>
                                <th class="showdata">Data</th>
                                <th class="showMax">Id</th>
                                <th>Vendedor</th>
                                <th class="showMax">Visitas</th>
                                <th class="showMax">Vendas</th>
                                <th>Total</th>
                                <th>Notificar</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="showMax">Id</td>
                                    <td class="showdata">09/07/2022</td>
                                    <td>Sergio Valadão</td>
                                    <td class="showMax">322</td>
                                    <td class="showMax">312</td>
                                    <td>R$ 5.000,00</td>
                                    <td>
                                        <div class="btn">
                                            <div class="div-btn">
                                                <img src="Vector.png" alt="Notificar">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="showMax">Id</td>
                                    <td class="showdata">09/07/2022</td>
                                    <td>Leila Santos</td>
                                    <td class="showMax">12</td>
                                    <td class="showMax">13</td>
                                    <td>R$ 8.000,00</td>
                                    <td><img src="Vector.png" alt="Notificar"></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
